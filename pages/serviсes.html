  <body>
    <div class="header">
      <div class="Logo">
        <img src="../images/Logo.png" alt="My Logo Here" />
      </div>

      <div class="nav_bar">
        <pre><a href="../index.html" target="_blank">Main</a>    <a href="tutorials.html" target="_blank">Tutorials</a>    <a href="anchors.html" target="_blank">Anchors</a>    <a href="contacts.html" target="_blank">Contacts</a>    <a href="serviсes.html" target="_blank">Services</a>    <a href="gallery.html" target="_blank">Gallery</a>    <a href="interactive.html" target="_blank">Interactive</a></pre>
      </div>
    </div>
    <div class="form_wrapper">
      <div class="forms">
        <form action="/submit-form" method="post">
          <fieldset>
            <legend>Особиста інформація</legend>

            <div>
              <label for="name">Ім'я:</label>
              <input type="text" id="name" name="name" />
            </div>
            <br />

            <div>
              <label for="date">Дата Народження:</label>
              <input type="date" id="date" name="date" />
            </div>
            <br />

            <div>
              <label for="file">Оберіть Фото Для Профілю:</label>
              <input type="file" name="file" id="file" />
            </div>

            <div>
              <label>Оберіть Стать:</label>
              <label for="gender1"
                ><input
                  type="radio"
                  id="gender1"
                  name="gender"
                  value="male"
                />Чоловік</label
              >
              <label for="gender2"
                ><input
                  type="radio"
                  id="gender2"
                  name="gender"
                  value="female"
                />Жінка</label
              >
              <label for="gender3"
                ><input
                  type="radio"
                  id="gender3"
                  name="gender"
                  value="none"
                />Не Вказувати</label
              >
            </div>
          </fieldset>

          <input type="submit" value="Надіслати" />
        </form>

        <form action="/login" method="post">
          <fieldset>
            <legend>Реєстрація/Вхід</legend>
            <div>
              <label for="email">Електронна пошта:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="sample@gmail.com"
              />
            </div>

            <div>
              <label for="number">Номер Телефону</label>
              <input
                type="text"
                id="number"
                name="number"
                placeholder="066-333-22-11"
              />
            </div>
            <br />

            <div>
              <label for="password">Пароль</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Пароль"
              />
            </div>
            <button type="submit">Увійти</button>
          </fieldset>
        </form>

        <form action="/submit-data" method="post">
          <fieldset>
            <legend>Організація Інструктажу</legend>

            <div>
              <label for="hours">Оберіть Бажану Кількість Годин:</label>
              <select class="padd" id="hours" name="hours">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>

            <div>
              <label>Оберіть Що Маєте Своє:</label>
              <label for="check1"
                ><input
                  type="checkbox"
                  id="check1"
                  name="equipment"
                  value="helmet"
                />Шолом</label
              >
              <label for="check2"
                ><input
                  type="checkbox"
                  id="check2"
                  name="equipment"
                  value="turtle"
                />Черепаха</label
              >
              <label for="check3"
                ><input
                  type="checkbox"
                  id="check3"
                  name="equipment"
                  value="knee"
                />Голінь та Коліна</label
              >
              <label for="check4"
                ><input
                  type="checkbox"
                  name="equipment"
                  id="check4"
                  value="neck"
                />Шия</label
              >
            </div>
            <div>
              <label for="quantity">Оберіть Кількість Осіб:</label>
              <input
                type="number"
                id="quantity"
                name="quantity"
                min="1"
                max="5"
              />
            </div>

            <div>
              <label for="range">Прайс:</label>
              <input
                type="range"
                name="range"
                id="range"
                min="0"
                max="3000"
                step="300"
              />
            </div>
            <div class="t_area">
              <label for="message">Ваш досвід:</label>
              <textarea
                class="padd"
                id="message"
                name="message"
                rows="7"
                cols="70"
              >
Опишіть свій досвід: де катаєтесь, як часто, що пригаєте або вмієте!).
  </textarea
              >
            </div>
          </fieldset>

          <br />

          <input type="reset" value="Reset" />

          <button type="submit">Send</button>
          <button
            type="button"
            onclick="alert('Вітаємо, перевірка виконана! Очікуте дзвінок!')"
          >
            Перевірити Отриманняя Даних
          </button>
        </form>
      </div>
    </div>

    </div>
  </body>
</html>
